<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">SideBar</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input type="checkbox" id="active1">
  <label for="active1" class="menu-btn"><span></span></label>
  <label for="active1" class="close"></label>
  <div *ngIf="user" class="dashboard">
    <h3 style="display: block;">Hi
      <img src="../../../assets/images/wave.gif" width="30px" alt="Hello">
      , {{ user.nom }}
    </h3>
    <br>
    <p style="display: block !important;">{{ user.titre }}</p><br>

    <ul class="nav">
      <li class="nav-item" routerLink="/home/profile" routerLinkActive="active" style="width: 250px;">
        <i class="fa-solid fa-user-group" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
        <a href="/home/profile">Profile</a>
      </li>
      <li *ngIf="showcalendar" class="nav-item" style="width: 250px;">
        <i class="fa-regular fa-calendar" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
        <a href="/home/calendar">Calendar</a>
      </li>
      <li *ngIf="showuniversitycalendar" class="nav-item" style="width: 250px;">
        <i class="fa-regular fa-calendar" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
        <a href="/home/calendrier-universitaire">University Calendar</a>
      </li>
      <div *ngIf="hidedocument" class="d-inline-block">
        <li *ngIf="hidedocument" class="nav-item" style="width: 250px;" id="dropdownBasic1" >
          <i class="fa-regular fa-file" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
          <a href="home/demande-document">School Document</a>
        </li>
      </div>
      <div *ngIf="hidedocument" class="d-inline-block">
        <li *ngIf="hidedocument" class="nav-item" style="width: 250px;" id="dropdownBasic1" >
          <i class="fa-regular fa-file" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
          <a href="home/matiere" >Corses</a>
        </li>
      </div>
      <div *ngIf="showdocument"  class="d-inline-block">
        <li *ngIf="showdocument" class="nav-item" style="width: 250px;" id="dropdownBasic1" >
          <i class="fa-regular fa-file" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
          <a href="home/matiere" >Corses</a>
        </li>
      </div>
      <div *ngIf="showdocument"  class="d-inline-block">
        <li *ngIf="showdocument" class="nav-item" style="width: 250px;" id="dropdownBasic1" >
          <i class="fa-regular fa-file" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
          <a href="home/demande-document">School Document</a>
        </li>
      </div>
      <li class="nav-item" routerLinkActive="active" routerLink="/home/gestion-blog" style="width: 250px;">
        <i class="fa-solid fa-file-pen" style="color: #03c1ad;  vertical-align: -50%; margin-right: 15px;font-size: medium;"></i>
        <a href="/home/gestion-blog">My Blogs</a>
      </li>
      <li class="nav-item" routerLinkActive="active" routerLink="/home/gestion-event" style="width: 250px;">
        <i class="fa-regular fa-flag" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
        <a href="/home/gestion-event">My Events</a>
      </li>

      <!--<div [hidden]="hideuniversities" ngbDropdown class="d-inline-block">
        <li [hidden]="hideuniversities" class="nav-item" routerLink="home/universities" routerLinkActive="active" style="width: 250px;" id="dropdownBasic1" ngbDropdownToggle>
          <i class="fa-solid fa-building-columns" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
          <a>Universities</a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="border-radius: 30px; border: solid #03c1ad;width: 250px">
            <button ngbDropdownItem ><a href="/home/blogs" > All Universities </a></button>
            <hr>
            <button ngbDropdownItem *ngFor="let un of listUniversite"><a (click)="setIdUniversite(un._id); getUniversiteById()" href="home/university" > {{un.nom}} </a></button>
          </div>
        </li>
      </div>-->

      <li [hidden]="hidefiliere" class="nav-item" routerLink="home/university" routerLinkActive="active" style="width: 250px;">
        <i class="fa-solid fa-building-columns" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
        <a href="home/university">My {{ user.nom }}</a>
      </li>
      <div ngbDropdown class="d-inline-block">
        <li class="nav-item" routerLink="home/settings" routerLinkActive="active" style="width: 250px;" id="dropdownBasic1" ngbDropdownToggle>
          <i class="fa-solid fa-gear" style="color: #03c1ad;vertical-align: -50%;margin-right: 15px;font-size: medium;"></i>
          <a>Settings</a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="border-radius: 30px; border: solid #03c1ad;width: 250px">
            <button ngbDropdownItem><a href="home/settings">Update Profile</a></button>
            <button ngbDropdownItem><a href="home/changeMdp">Change Password</a></button>
            <button ngbDropdownItem><a href="home/changePImage">Update Profile Image</a></button>
            <button ngbDropdownItem><a href="home/changeCImage">Update Cover Image</a></button>
            <button [hidden]="hideinstitutimage" ngbDropdownItem><a href="home/changeIImage">Update Institut Image</a></button>
          </div>
        </li>
      </div>
    </ul>
    <hr />
    <br />
    <img src="http://localhost:9091/User/{{ user.institutImage }}" style="width: 250px; height: 200px; margin-left: 15px; border: 2px solid #03c1ad; display: block;" alt="Institut picture"/>
  </div>
</ion-content>
